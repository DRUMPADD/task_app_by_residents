<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="contenedor">
        <h1>Aplicación de notas</h1>
        <form>
            <h2>
                <span>Agregar nota</span>
                <span class="material-symbols-outlined">
                heart_plus
                </span>
            </h2>
            <div class="caja-input">
                <!-- <label>Título</label> -->
                <input type="text" class="input" name="titulo" placeholder="Título...">
            </div>
            <div class="caja-input">
                <!-- <label>Descripción</label> -->
                <input type="text" class="input" name="descrip" placeholder="Descripción...">
            </div>
            <input type="submit" class="boton" value="Crear nota">
        </form>

        <div class="lista">
            <div class="nota">
                <div>
                    <p>Primera tarea</p>
                    <p>Hacer una aplicación</p>
                </div>
                <div>
                    <button type="button">Hacer algo</button>
                </div>
            </div>
            <div class="nota">
                <div>
                    <p>Segunda tarea</p>
                    <p>Hacer una aplicación</p>
                </div>
                <div>
                    <button type="button">Hacer algo</button>
                </div>
            </div>
            <div class="nota">
                <div>
                    <p>Tercera tarea</p>
                    <p>Hacer una aplicación</p>
                </div>
                <div>
                    <button type="button">Hacer algo</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
